name: Daily Security Cases

on:
  schedule:
    # Roda todo dia Ã s 9h (horÃ¡rio de BrasÃ­lia = 12h UTC)
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite rodar manualmente

jobs:
  generate-cases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate daily cases
        run: npx ts-node scripts/generate-cases.ts

      - name: Run tests
        run: npm test

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          DATE=$(date +%Y-%m-%d)
          
          git add .
          git diff --staged --quiet || git commit -m "feat: Daily security cases - $DATE

          ðŸ”„ Auto-generated security cases
          ðŸ“… Date: $DATE
          ðŸ¤– Generated by GitHub Action"
          
          git push
