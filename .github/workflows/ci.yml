name: Security Audit CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run daily at midnight to generate new cases
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Security Tests

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run TypeScript check
        run: npm run typecheck

      - name: ðŸ§ª Run exploit tests
        run: npm test

      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/

  generate-cases:
    runs-on: ubuntu-latest
    name: Generate Daily Cases
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”„ Generate new vulnerability cases
        run: npm run generate

      - name: ðŸ“ Commit generated cases
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/generated/
          git diff --staged --quiet || git commit -m "ðŸ”„ Auto-generate daily security cases [$(date +%Y-%m-%d)]"
          git push || echo "No changes to push"

  build-web:
    runs-on: ubuntu-latest
    name: Build Web Portfolio
    needs: test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: ðŸ—ï¸ Build web app
        working-directory: ./web
        run: npm run build

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: build-web
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ðŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./dist

      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  security-scan:
    runs-on: ubuntu-latest
    name: Security Audit
    needs: test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”’ Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ“Š Generate security report
        run: |
          echo "# Security Audit Report" > security-report.md
          echo "Generated: $(date)" >> security-report.md
          echo "" >> security-report.md
          npm audit --json >> security-report.md || true

      - name: ðŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
